<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cond</title>
    <style>
        body {
            font-size: 1.2em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Nome do Pais: <input type="text" name="txnat" id="txnat" required oninput="this.value = this.value.toUpperCase()">
    <input type="button" value="Verificar" onclick="verificar()">


    <div id="res"></div>

    <script>
        function verificar() {
            var nat = document.getElementById("txnat").value.trim().toLowerCase()
            var ress = document.getElementById("res")

            if (nat === "") {
                ress.innerText = "Por favor insira o nome de um país"
                return
            }

            var paises = ["brasil", "alemanha", "argentina", "uruguai", "estados unidos", "frança", "portugal", "japão", "russia", "china"]

            if (paises.includes(nat)) {
                if (nat === "brasil") {
                ress.innerHTML = "Você é <strong>Brasileiro</strong>" 
                } else {
                ress.innerHTML = "Você é <strong>Gringo</strong>"
                }
            }  else {
                ress.innerText = "País não identificado"
                }
        }
        
    </script>
</body>
</html>
