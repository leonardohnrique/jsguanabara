<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {
            background-color: lightskyblue;
            font: normal 1em arial;
        }

        input {
            font-size: 1em;
        }

        div {
            background-color: lightpink;
            font-size: 1.2em;
            width: 500px;
        }
        
        div#res {
            margin: 10px;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="inum1"> +
    <input type="number" name="num2" id="inum2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var txn1 = document.getElementById("inum1")
            var txn2 = document.getElementById("inum2")
            var res = document.getElementById("res")
            var n1 = Number(txn1.value)
            var n2 = Number(txn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã©: ${s}`
        }
    </script>
</body>
</html>
