<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-color: rgb(175, 35, 240);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Me livrei da maldição!</p>
    <script>
        var n1 = Number(prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        var soma = n1 + n2
        window.alert(`A soma do ${n1} + ${n2} é o total de ${soma}`)
    </script>
</body>
</html>
