<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM eventos</title>
    <style>
        div#area {
            font: 20pt arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja..
    </div>
    <script>
        var a = document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        
        function entrar() {
            a.innerText = "Entrou"
            a.style.background = "pink"
        }

        function clicar() {
            a.innerText = "Clicou"
            a.style.background = "red"
            a.style.color = "black"
        }


        function sair() {
            a.innerText = "Saiu"
            a.style.background = "green"
            a.style.color = "white"
        }
    </script>
</body>
</html>
