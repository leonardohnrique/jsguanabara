<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            text-align: left;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Qual é seu nome?")
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br/>`)
        document.writeln(`E o seu nome minusculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
